<!-- lista_facturas.html -->
{% extends 'base.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <h2>Lista de Facturas</h2>
    
    <!-- MenÃº de Opciones -->
    <nav>
        <ul>
            <li>
                <td><a href="{% url 'crear_factura' %}" class="btn btn-success">Nueva Factura</a></td>  
                <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nit</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                      </tr>
                    </thead>  
            </li>
        </ul>
    </nav>
<!-- lista clientes -->
        <ul>
        {% for factura in facturas %}
            <li>
                <tbody>
                    <tr>
                        <td>{{ factura.cliente.nit }}</td>
                        <td>{{ factura.cliente.nombre }}</td>
                        <td>{{ factura.fecha }}</td>
                        <td><a href="{% url 'detalle_factura' pk=factura.pk %}" class="btn btn-secondary">Ver</a></td>
                        <td><a href="{% url 'editar_factura' pk=factura.pk %}" class="btn btn-success">Editar</a></td>
                        <td><a href="{% url 'eliminar_factura' pk=factura.pk %}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                </tbody>   
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
