<!-- lista_clientes.html -->
{% extends 'base.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <form method="get" action="{% url 'buscar' %}">
        <input type="text" name="q" placeholder="Buscar">
        <button type="submit">Buscar</button>
    </form>
    <h2>Lista de Clientes</h2>

    <!-- Menú de Opciones -->
    <nav>
        <ul>
            <li>
                <td><a href="{% url 'nuevo_cliente' %}" class="btn btn-success">Agregar Cliente</a></td>  
                <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th>Nombre</th>
                        <th>Nit</th>
                        <th>Dirección</th>
                      </tr>
                    </thead>  
            </li>
        </ul>
    </nav>

    <!-- Lista de Clientes -->
    <ul>
        {% for cliente in clientes %}
            <li>
                <tbody>
                    <tr>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.nit }}</td>
                        <td>{{ cliente.direccion }}</td>
                        <td><a href="{% url 'detalle_cliente' pk=cliente.pk %}" class="btn btn-secondary">Ver</a></td>
                        <td><a href="{% url 'editar_cliente' pk=cliente.pk %}" class="btn btn-success">Editar</a></td>
                        <td><a href="{% url 'eliminar_cliente' pk=cliente.pk %}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                </tbody>   
            </li>
        {% endfor %}
    </ul>
{% endblock %}
