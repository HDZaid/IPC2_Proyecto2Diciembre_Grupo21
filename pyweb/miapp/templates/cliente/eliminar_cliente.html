{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Cliente</h2>

    <p>¿Estás seguro de que deseas eliminar al cliente {{ cliente.nombre }} con NIT {{ cliente.nit }} y dirección {{ cliente.direccion }}?</p>

    <form method="post" action="{% url 'eliminar_cliente' pk=cliente.pk %}">
        {% csrf_token %}
        <input type="submit" value="Eliminar" class="btn-eliminar">
    </form>

  
    <a href="{% url 'lista_clientes' %}" class="btn-cancelar">Cancelar</a>

{% endblock %}
